<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- fav icon -->
	<link rel="icon" type="text/css" href="./assets/insta-logo.png">
    <title>Instagram</title>
</head>
<body>
    <main class="mainContainer">
        <div class="phoneContainer">
            <img src="./assets/phone.png" alt="phone">
            <img src="./assets/00.png" alt="phone-image" id="instaImage">
        </div>
        <div class="rightContainer">
            <div class="containerBorder">
                <img src="./assets/instagram.png" alt="instagram">
                <div class="formLogin">
                    <input type="text" placeholder="Phone number, username, or email">
                    <input type="password" placeholder="Password">
                    <button>Log in</button>
                </div>
                <div class="orDivider">
                    <hr> <span>OR</span> <hr>
                </div>
                <div class="fbLogin">
                    <img src="./assets/fb-icon.png" alt="fb">
                    <p>Log in with Facebook</p>
                </div>
                <a href="#">Forgot password?</a>
            </div>
            <div class="containerBorder">
                <span>
                    Don't have an account? <a href="#">Sign up</a>
                </span>
            </div>
            <p>Get the app.</p>
            <div class="appDownload">
                <img src="./assets/app-store.png" alt="app-store">
                <img src="./assets/google-play.png" alt="google-play">
            </div>
        </div>
    </main>
    <footer>
        <div class="footerLinks">
            <a href="#">Meta</a>
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Jobs</a>
            <a href="#">Help</a>
            <a href="#">API</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Top Accounts</a>
            <a href="#">Locations</a>
            <a href="#">Intagram Life</a>
            <a href="#">Contact Uploading & Non-Users</a>
        </div>
        <div class="footerRights">
            <select>
                <option value="en">English</option>
            </select>
            <p>Â© 2023 Instagram from Meta</p>
        </div>
    </footer>

    <script>
        var imgSlide = document.getElementById('instaImage');
        var images = ['./assets/00.png', './assets/01.png', './assets/02.png', './assets/03.png'];
        var index = 0;
        var i = 0;

        function changeImage() {
            // index += 1;
            // if (index == images.length) {
            //     index = 0;
            // }
            // imgSlide.src = images[index];
            if (++i % 2) {
                imgSlide.style.opacity = 0.1;
            } else {
                imgSlide.style.opacity = 1;
                imgSlide.src = images[index = (index + 1) % images.length];
            }
        }

        setInterval(changeImage, 5000);
    </script>
</body>
</html>
